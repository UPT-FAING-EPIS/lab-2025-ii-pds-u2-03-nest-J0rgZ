name: Actividad02 - Paquetes NPM y pruebas

on:
  push:
    branches: [ main ]

env:
  NODE_VERSION: '20'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies needed on runner
        run: |
          sudo apt-get update && sudo apt-get install -y jq 

      - name: Run tests and collect coverage (payment)
        working-directory: payment
        run: |
          npm ci || npm install
          npm run test:cov

      - name: Upload test results (payment)
        uses: actions/upload-artifact@v4
        with:
          name: payment-test-results
          path: |
            payment/coverage

      - name: Run tests and collect coverage (atm)
        working-directory: atm
        run: |
          npm ci || npm install
          npm run test:cov

      - name: Upload test results (atm)
        uses: actions/upload-artifact@v4
        with:
          name: atm-test-results
          path: |
            atm/coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORG_KEY }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Prepare and publish payment package
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        working-directory: payment
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Bump a package name for publishing: create a temporary package with new name
          jq '.name = "@${{ github.repository_owner }}/payment_briceno" | .version = "0.0.0-" + (env.GITHUB_RUN_NUMBER|tostring)' package.json > package.temp.json
          mv package.temp.json package.json
          npm ci || npm install
          # Configure npm to publish to GitHub Packages for this repository owner
          echo "@${{ github.repository_owner }}:registry=https://npm.pkg.github.com/" > ~/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN}" >> ~/.npmrc
          # publish to GitHub Packages (package.json.name already changed)
          npm publish --access=restricted

      - name: Prepare and publish atm package
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        working-directory: atm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          jq '.name = "@${{ github.repository_owner }}/atm_briceno" | .version = "0.0.0-" + (env.GITHUB_RUN_NUMBER|tostring)' package.json > package.temp.json
          mv package.temp.json package.json
          npm ci || npm install
          echo "@${{ github.repository_owner }}:registry=https://npm.pkg.github.com/" > ~/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN}" >> ~/.npmrc
          npm publish --access=restricted
      # Este workflow maneja paquetes NPM y nuget