name: Actividad01 - Publicar documentaci√≥n Compodoc

on:
  push:
    branches:
      - main

jobs:
  build-and-publish-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Instalar dependencias y generar docs para payment
        working-directory: payment
        run: |
          npm ci || npm install
          npx @compodoc/compodoc -p tsconfig.json -d documentation

      - name: Instalar dependencias y generar docs para atm
        working-directory: atm
        run: |
          npm ci || npm install
          npx @compodoc/compodoc -p tsconfig.json -d documentation

      - name: Mover documentaci√≥n a carpeta ra√≠z
        run: |
          mkdir -p documentation
          
          if [ -d "payment/documentation" ]; then
            mv payment/documentation documentation/payment
          fi
          
          if [ -d "atm/documentation" ]; then
            mv atm/documentation documentation/atm
          fi

      - name: Crear √≠ndice de documentaci√≥n
        run: |
          cat > documentation/index.html << 'HTML'
          <!DOCTYPE html>
          <html lang="es">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Documentaci√≥n del Proyecto</title>
              <style>
                  body { 
                      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
                      margin: 0; 
                      padding: 40px; 
                      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                      min-height: 100vh;
                  }
                  .container {
                      max-width: 800px;
                      margin: 0 auto;
                      background: white;
                      padding: 40px;
                      border-radius: 15px;
                      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
                  }
                  h1 { 
                      color: #333; 
                      text-align: center;
                      margin-bottom: 40px;
                      font-size: 2.5em;
                  }
                  .project-list {
                      display: flex;
                      flex-direction: column;
                      gap: 20px;
                  }
                  .project-card {
                      background: #f8f9fa;
                      border-radius: 10px;
                      padding: 25px;
                      border: 2px solid transparent;
                      transition: all 0.3s ease;
                      text-decoration: none;
                      color: inherit;
                  }
                  .project-card:hover {
                      border-color: #667eea;
                      transform: translateY(-5px);
                      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
                  }
                  .project-title {
                      font-size: 1.4em;
                      font-weight: bold;
                      color: #333;
                      margin-bottom: 10px;
                  }
                  .project-description {
                      color: #666;
                      line-height: 1.5;
                  }
              </style>
          </head>
          <body>
              <div class="container">
                  <h1>üìö Documentaci√≥n del Proyecto</h1>
                  <div class="project-list">
                      <a href="./payment/index.html" class="project-card">
                          <div class="project-title">üí≥ Payment Module</div>
                          <div class="project-description">Documentaci√≥n t√©cnica del m√≥dulo de pagos con NestJS</div>
                      </a>
                      <a href="./atm/index.html" class="project-card">
                          <div class="project-title">üèß ATM Module</div>
                          <div class="project-description">Documentaci√≥n t√©cnica del m√≥dulo de cajeros autom√°ticos</div>
                      </a>
                  </div>
              </div>
          </body>
          </html>
          HTML

      - name: Verificar estructura final
        run: |
          echo "Estructura final de documentation:"
          ls -la documentation/
          echo "---"
          ls -la documentation/payment/ 2>/dev/null && echo "‚úÖ payment docs encontrados"
          ls -la documentation/atm/ 2>/dev/null && echo "‚úÖ atm docs encontrados"

      - name: Publicar en GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./documentation
